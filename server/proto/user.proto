syntax = "proto3";

package user;

option go_package = "server/pb/user;userpb";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
}

message CreateUserResponse {
  string id = 1;
}

service UserService {
  rpc FnCreateUser(CreateUserRequest) returns (CreateUserResponse);
}
